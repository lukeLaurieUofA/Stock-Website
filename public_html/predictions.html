<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stock Portfolio Simulator</title>
    <link rel="stylesheet" href="commonStyle.css" />
  </head>
  <body>
    <div class="topnav">
      <h1>Stock Portfolio Simulator</h1>
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a class="active" href="predictions.html">Top Predictions</a>
      <a href="help.html">Help</a>
      <div class="search-container">
        <form action="search.html">
          <input type="text" placeholder="Stock Search.." name="search" />
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="predictionContent">
      <h2>Top Stock Predictions</h2>
      <table class="predictionTable" id="tablePrediction">
        <tr>
          <th>Symbol</th>
          <th>Name</th>
          <th>Prediction</th>
          <th>Price</th>
        </tr>
        <tr id="loadMoreRow">
          <td colspan="4"><a href="#">Load More</a></td>
        </tr>
      </table>
    </div>
    <script src="topstocks.js"></script>
  </body>
</html>
