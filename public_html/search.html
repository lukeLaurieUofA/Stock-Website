<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stock Portfolio Simulator</title>
    <link rel="stylesheet" href="commonStyle.css" />
  </head>
  <body onload="pageLoad()">
    <div class="topnav">
      <h1>Stock Portfolio Simulator</h1>
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="predictions.html">Top Predictions</a>
      <a href="help.html">Help</a>
      <div class="search-container">
        <form action="search.html">
          <input type="text" placeholder="Stock Search.." name="search" />
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="searchContent">
      <h2 id="stockTitle">STOCK PLACEHOLDER</h2>
      <div class="sharePurchase">
        <h3>Purchase Shares</h3>
        <form action="PLACEHOLDER">
          <label for="shares">Number of Shares:</label>
          <input type="number" id="shares" name="shares" min="1" max="100" />
          <input type="submit" value="Buy" id="sharesButton" />
        </form>
      </div>
      <div class="shareSell">
        <h3>Sell Shares</h3>
          <label for="shares">Number of Shares:</label>
          <input type="number" id="sell" name="shares" min="1" max="100" />
          <button onclick="sellShares" id="sellButton">Sell</button>
      </div>
      <div class="predictionReport">
        <h3>Prediction Report</h3>
        <p>Estimated gain: PLACEHOLDER</p>
      </div>
      <div class="stockInfo">
        <h3>Info</h3>
        <table class="stockTable">
          <tr>
            <th>Price</th>
            <th>Today's change</th>
            <th>Prediction</th>
          </tr>
          <tr>
            <td id="stockPrice">PLACEHOLDER</td>
            <td id="stockChange">PLACEHOLDER</td>
            <td id="stockPrediction">PLACEHOLDER</td>
          </tr>
        </table>
      </div>
      <div class="graph">
        <h3>Performance</h3>
        <table class="buttonTable">
            <tr class="buttonRow">
                <td><button class="button" onclick="changeGraph('day')">1D</button></td>
                <td><button class="button" onclick="changeGraph('week')">1W</button></td>
                <td><button class="button" onclick="changeGraph('month')">1M</button></td>
                <td><button class="button" onclick="changeGraph('sixMonth')">6M</button></td>
                <td><button class="button" onclick="changeGraph('year')">1Y</button></td>
                <td><button class="button" onclick="changeGraph('fiveYear')">5Y</button></td>
                <td><button class="button" onclick="changeGraph('allTime')">All</button></td>
            </tr>
        </table>
        <p>GRAPH PLACEHOLDER</p>

        <!-- Import Chart.js library -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <canvas id="myChart"></canvas>
        
      </div>
    </div>
    <script src="search.js"></script>
  </body>
</html>
