<!DOCTYPE html>
<html lang="en">   
    <head>
        <meta charset="utf-8">
        <title>Stock Portfolio Simulator Login</title>
        <link rel="stylesheet" href="loginStyle.css">
        <script src="frontend.js"></script>
    </head> 
    <body>
        <header>
            <img class="headerImage floatLeft" src="img/dollarSign.png" alt="Dollar Sign">
            <img class="headerImage floatRight" src="img/stocks.png" alt="Stock Market Chart">
            <h1 class="headerText">Stock Market Simulator</h1>
        </header>
        <div class="formContainer">
            <div class="form">
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" id="uname">
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="psw">
                
                    <button onclick="login()">Login</button>
                </div>
            </div>
            <span class="signUp">
                <button class="signUpButton" onclick="document.getElementById('id01').style.display='block'">Don't have an account? Make one here!</button>
            </span>
        </div>

        <!-- The Modal (contains the Sign Up form) -->
        <!-- Based off of https://www.w3schools.com/howto/howto_css_signup_form.asp -->
        <div id="id01" display="none" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal"></span>
            <div class="modal-content">
            <div class="container">
                <h1>Sign Up</h1>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" id="email" name="email" required>

                <label for="newUsername"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="newUsername" name="username" required>

                <label for="phoneNumber"><b>Phone Number</b></label>
                <input type="text" pattern="([0-9]{3})[0-9]{3}-[0-9]{4}" placeholder="Enter Phone Number (xxx)xxx-xxxx" id="phoneNumber" name="phoneNumber" required>
        
                <label for="newPsw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="newPsw" name="password" required>
        
                <label for="newPswRepeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" id="newPswRepeat" name="secondPassword" required>

                <div class="clearfix">
                <button onclick="register()" class="signup">Sign Up</button>
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
