<!DOCTYPE html>
<html lang="en">   
    <head>
        <meta charset="utf-8">
        <title>Stock Portfolio Simulator Login</title>
        <link rel="stylesheet" href="loginStyle.css">
    </head> 
    <body>
        <header>
            <img class="headerImage floatLeft" src="img/dollarSign.png" alt="Dollar Sign">
            <img class="headerImage floatRight" src="img/stocks.png" alt="Stock Market Chart">
            <h1 class="headerText">Stock Market Simulator</h1>
        </header>
        <div class="formContainer">
            <form action="PLACEHOLDER" method="post">
            
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" id="uname">
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw">
                
                    <button type="submit">Login</button>
                </div>
            </form>
            <span class="signUp">
                <button class="signUpButton" onclick="document.getElementById('id01').style.display='block'">Don't have an account? Make one here!</button>
            </span>
        </div>

        <!-- The Modal (contains the Sign Up form) -->
        <!-- Based off of https://www.w3schools.com/howto/howto_css_signup_form.asp -->
        <div id="id01" display="none" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal"></span>
            <form class="modal-content" action="/action_page.php">
            <div class="container">
                <h1>Sign Up</h1>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" id="email" name="email" required>

                <label for="newUsername"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="newUsername" name="newUsername" required>

                <label for="phoneNumber"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter Phone Number" id="phoneNumber" name="phoneNumber" required>
        
                <label for="newPsw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="newPsw" name="newPsw" required>
        
                <label for="newPswRepeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" id="newPswRepeat" name="newPswRepeat" required>

                <div class="clearfix">
                <button type="submit" class="signup">Sign Up</button>
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </div>
            </form>
        </div>
    </body>
</html>
