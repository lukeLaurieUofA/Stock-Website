<!DOCTYPE html>
<html lang="en">   
    <head>
        <meta charset="utf-8">
        <title>Stock Portfolio Simulator Login</title>
        <link rel="stylesheet" href="loginStyle.css">
    </head> 
    <body>
        <header>
            <img class="headerImage floatLeft" src="img/dollarSign.png" alt="Dollar Sign">
            <img class="headerImage floatRight" src="img/stocks.png" alt="Stock Market Chart">
            <h1 class="headerText">Stock Market Simulator</h1>
        </header>
        <div class="formContainer">
            <form action="PLACEHOLDER" method="post">
            
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                
                    <button type="submit">Login</button>
                    <span class="signUp">Don't have an account? <a href="#">Sign up</a></span>
                </div>
            </form>
        </div>
    </body>
</html>
